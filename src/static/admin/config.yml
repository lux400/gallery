backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/media
public_folder: /media

media_library:
  name: cloudinary
  config:
    output_filename_only: false
    api_key: 431876271444466
    cloud_name: dpj6vngpr

collections:
  - name: 'blog-en'
    label: 'Blog - EN'
    folder: 'src/pages/blog/en'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Locale', name: 'locale', widget: 'hidden', default: 'en' }
      - {
          label: 'Page Key',
          name: 'pageKey',
          widget: 'hidden',
          default: 'page_blogpost',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'blog-ua'
    label: 'Blog - UA'
    folder: 'src/pages/blog/ua'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Locale', name: 'locale', widget: 'hidden', default: 'ua' }
      - {
          label: 'Page Key',
          name: 'pageKey',
          widget: 'hidden',
          default: 'page_blogpost',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'video'
    label: 'Video'
    folder: 'src/pages/videos'
    create: true
    slug: '{{title}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'video-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - { label: 'Video', name: 'video', widget: 'file' }
      - { label: 'Poster', name: 'poster', widget: 'file' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
